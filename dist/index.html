<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <style>
    body {
      margin: 0;
      padding: 0;
      border: none;
      background-color: none;
      color: #333;
      font-family: Arial, Helvetica, sans-serif, 'Arial', sans-serif;
      font-size: 16px;
      text-align: center;
      /* Important */
    }

    .cell {
      display: inline-block;
      margin: 2px;
      border: 2px solid none;
      background-color: #bbb;
      width: 38px;
      height: 38px;

      font-size: 22px;
      line-height: 38px;
      border-radius: 2px;
    }

    .cell:hover {
      background-color: #777;
    }

    .cell.safe {
      background: green;
    }

    br {
      margin-top: 5px;
    }

    #board {
      margin-top: 50px;
    }
  </style>
</head>

<body>
  <div class="jumbotron">
    <form>

      <div class="form-group row">
        <label for="rows" class="col-sm-2 col-form-label">Rows: </label>
        <div class="col-sm-1 "><input id="rows" class="form-control" /></div>
        <label for="columns" class="col-sm-2 col-form-label">Columns: </label>
        <div class="col-sm-1 "><input id="cols" class="form-control" /></div>
        <button class="btn col-sm-2" id="initButton">Init</button>
      </div>
      <div class="form-group row">
        <label for="bombs" class="offset-md-3 col-sm-2 col-form-label">Bombs: </label>
        <div class="col-sm-1"><input id="maxCells" class="form-control" /></div>
        <button class="btn col-sm-2" id="button">Hint</button>

      </div>
    </form>
    <div id="board"></div>

    <script src="index.js"></script>
  </div>
</body>


</html>
